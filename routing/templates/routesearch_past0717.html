<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>まわるくん</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Google Fonts の Baloo 2 を読み込む -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button class="toggle-btn">≡</button>
        <h1>巡回経路探索システム「まわるくん」</h1>
    </header>
    <div class="container">

        <!-- サイドバー -->
        <aside class="sidebar">
            <ul>
                <li><a href="{% url 'accounts:index' %}">ホーム</a></li>
                <li><a href="#">スポット情報</a></li>
                <li><a href="{% url 'accounts:routesearch' %}">経路検索</a></li>
                <li><a href="#">投稿を見る</a></li>
                <li><a href="#">マイページ</a></li>
                <li><a href="{% url 'accounts:logout' %}">ログアウト</a></li>
            </ul>
        </aside>

        <!-- メインコンテンツ -->
        <main class="content">
            <h2>経路検索</h2>
            <p>検索条件を入力してください</p>

            <!-- 入力欄 -->
            <form action="/routesearch/" method="post">
                {% csrf_token %}
                <label for="spot">スポット1:</label>
                <select id="spot" name="spot">
                    <option value="セブンイレブン">セブンイレブン</option>
                    <option value="ファミリーマート">ファミリーマート</option>
                    <option value="ローソン">ローソン</option>
                </select>
    
                <label for="number">箇所数:</label>
                <input type="number" id="number" name="number">

                <div id="submit-btn">
                    <input type="submit" value="送信">
                </div>
            </form>

            {% for route in routes %}
                <div id="route-{{ forloop.counter }}" class="route-container">
                    <h4>{{ route.name }}</h4>
                    <iframe src="{% static route.iframe_src %}" width="80%" height="600px" frameborder="0" style="float: right;"></iframe>
                    <p>ここにコンテンツが表示されます。左側に余白を確保します。</p>
                </div>
            {% endfor %}

        </main>
    </div>
    <script src="{% static 'scripts/scripts.js' %}"></script>
</body>
</html>
